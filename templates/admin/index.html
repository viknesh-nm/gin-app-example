{{ template "header.html" .}}

		<!-- MAIN PANEL -->
		<div id="main" role="main">

			<!-- RIBBON -->
			<div id="ribbon">
				<ol class="breadcrumb">
					<li>Home</li><li>Job Openings</li>
				</ol>
			</div>
			<!-- END RIBBON -->

			<!-- MAIN CONTENT -->
			<div id="content">
				<div class="row">
					<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
						<h3 class="page-title txt-color-blueDark">Job Lists</h3>
					</div>
				</div>

				<div class="box-header">
					<a href="add_new_job" class="btn btn-primary"><i class="fa fa-user-plus"></i> Add Job</a>
				</div>
				<hr>
				<section class="content">
					<div class="row">
						<div class="col-xs-12">
							<div class="box">
								<div class="box-body">
									<div id="referral_recruitment_list_wrapper" class="dataTables_wrapper no-footer">
										<div class="row">
											<div class="col-sm-12">
												<table id="referral_recruitment_list" class="table table-striped dataTable no-footer" cellspacing="0" width="100%" role="grid" style="width: 100%;">
													<thead>
														<tr role="row">
															<th class="sorting_asc" tabindex="0" aria-controls="referral_recruitment_list" rowspan="1" colspan="1" style="width: 84px;" aria-sort="ascending" aria-label="Title: activate to sort column descending">Title</th>
															<th class="sorting" tabindex="0" aria-controls="referral_recruitment_list" rowspan="1" colspan="1" style="width: 677px;" aria-label="Description: activate to sort column ascending">Description</th>
															<th class="sorting" tabindex="0" aria-controls="referral_recruitment_list" rowspan="1" colspan="1" style="width: 194px;" aria-label="Short Description: activate to sort column ascending">Short Description</th>
															<th class="sorting" tabindex="0" aria-controls="referral_recruitment_list" rowspan="1" colspan="1" style="width: 164px;" aria-label="Desire: activate to sort column ascending">Desire</th>
															<th class="sorting" tabindex="0" aria-controls="referral_recruitment_list" rowspan="1" colspan="1" style="width: 84px;" aria-label="Experience: activate to sort column ascending">Experience</th>
															<th class="sorting" tabindex="0" aria-controls="referral_recruitment_list" rowspan="1" colspan="1" style="width: 84px;" aria-label="Action: activate to sort column ascending">Action</th>
															<!--<th class="control sorting_disabled" rowspan="1" colspan="1" style="width: 84px;" aria-label="Change Status">Change Status</th>-->
														</tr>
													</thead>
													<tbody>
														{{range .payload}}
														<tr role="row" class="odd">
															<td class="sorting_1">{{.Title}}</td>
															<td class="sorting_1">{{.Description}}</td>
															<td class="sorting_1">{{.ShortDescription}}</td>
															<td class="sorting_1">{{.Desire}}</td>
															<td class="sorting_1">{{.Exp}}</td>
															<td class="sorting_1">
																<a href="edit?openingsID={{.ID}}">
																	<button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal">
																			<span class="glyphicon glyphicon-edit"></span>
																	</button>
																</a>
																<a href="delete/{{.ID}}" onclick="return confirm('Are you sure you want to delete this item?');">
																	<button class="btn btn-primary btn-xs">
																		<span class="glyphicon glyphicon-trash"></span>
																	</button>
																</a>
															</td>
														</tr>
														{{end}}
													</tbody>
												</table>
											</div>
										</div>
									</div>		
								</div>
							</div>
						</div>
					</div>
		   		</section>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN PANEL -->

	{{template "footer.html".}}
