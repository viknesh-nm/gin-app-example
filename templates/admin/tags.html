{{template "header.html" .}}
<div ng-controller="controller">
	<div id="main" role="main">
		<!-- RIBBON -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>Home</li><li>Tags</li>
			</ol>
		</div>
		<!-- END RIBBON -->

		<!-- MAIN CONTENT -->
		<div id="content">
			<div class="row">
				<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
					<h3 class="page-title txt-color-blueDark">Tag Lists</h3>
				</div>
			</div>

			<button class="btn btn-primary btn-md" data-toggle="modal" data-target="#addTag">
				<i class="fa fa-user-plus"></i> Add Tag
			</button>
			<hr>

			<div class="modal fade" id="addTag" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
				<div class="modal-dialog">
					<div class="modal-content">
						<form class="form" method="POST" action="">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
									×
								</button>
								<h4 class="modal-title" id="myModalLabel">Tag Post</h4>
							</div>
							<div class="modal-body">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label for="recipient-name" class="control-label">Tag: <font color="red">*</font></label>
											<input type="text" class="form-control" placeholder="Enter the Tag" name="tagName" ng-model="cName" required="">
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">
									Cancel
								</button>
								<button type="submit" class="btn btn-primary">
									Add Tag
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-body">
								<div id="referral_recruitment_list_wrapper" class="dataTables_wrapper no-footer">
									<div class="row">
										<div class="col-sm-12">
											<table id="referral_recruitment_list" class="table table-striped dataTable no-footer" cellspacing="0" width="100%" role="grid" style="width: 100%;">
												<thead>
													<tr role="row">
														<th tabindex="0" aria-controls="referral_recruitment_list" rowspan="1" colspan="1" style="width: 84px;" aria-sort="ascending" aria-label="Title: activate to sort column descending">Title</th>
														<th tabindex="0" aria-controls="referral_recruitment_list" rowspan="1" colspan="1" style="width: 84px;" aria-label="Action: activate to sort column ascending">Action</th>
													</tr>
												</thead>
												<tbody>
													{{range .payload}}

													<div class="modal fade" id="updateTag{{.ID}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
														<div class="modal-dialog">
															<div class="modal-content">
																<form class="form" method="POST" action="tags/edit/{{.ID}}">
																	<div class="modal-header">
																		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
																			×
																		</button>
																		<h4 class="modal-title" id="myModalLabel">Tag Post</h4>
																	</div>
																	<div class="modal-body">
																		<div class="row">
																			<div class="col-md-12">
																				<div class="form-group">
																					<label for="recipient-name" class="control-label">Tag: <font color="red">*</font></label>
																					<input type="text" class="form-control" placeholder="Enter the Tag" value="{{.TagName}}" name="tagName" required="">
																					<input type="hidden" class="form-control" placeholder="Enter the Tag" value="{{.ID}}" name="id" required="">
																				</div>
																			</div>
																		</div>
																	</div>
																	<div class="modal-footer">
																		<button type="button" class="btn btn-default" data-dismiss="modal">
																			Cancel
																		</button>
																		<button type="submit" class="btn btn-primary">
																			Update Tag
																		</button>
																	</div>
																</form>
															</div><!-- /.modal-content -->
														</div><!-- /.modal-dialog -->
													</div>	

													<tr role="row" class="odd">
														<td class="sorting_1">{{.TagName}}</td>
														<td class="sorting_1">
															<!--<a href="#addTag">-->
																<button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#updateTag{{.ID}}">
																		<span class="glyphicon glyphicon-edit"></span>
																</button>
															<!--</a>-->
															<a href="tags/delete/{{.ID}}" onclick="return confirm('Are you sure you want to delete this item?');">
																<button class="btn btn-primary btn-xs">
																	<span class="glyphicon glyphicon-trash"></span>
																</button>
															</a>
														</td>
													</tr>
													{{end}}
												</tbody>
											</table>
										</div>
									</div>
								</div>		
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>

{{ template "footer.html" .}}
